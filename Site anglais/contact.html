        <div class="placeholder"></div>
        
        <h1>BOOK YOUR ADVENTURE</h1>

        <form class='book' method="post">
            <input id="nom" type="text" name="nom" placeholder="NAME" required>

            <input id="date" type="date" name="date" required>

            <input id="email" type="email" name="email" placeholder="EMAIL" required>

            <input id="hour" type="time" name="hour"  min="08:00" max="18:00" size="">

            <input id="phone" type="tel" name="phone" pattern="0[1-9](([-. ]?| *)[0-9]{2}){4}"placeholder="PHONE NUMBER: XX XX XX XX XX" required>
        
            <select id="act" name="act">
                    <option value="Act1" selected>Activity 1</option>
                    <option value="Act2">Activity  2</option>
                    <option value="Act3">Activity 3</option>
            </select>
            
            <div>
                <textarea name="message" placeholder="MESSAGE"></textarea>
            </div>
            
            
            <button type="submit" value="Send">Send</button>

        </form>
