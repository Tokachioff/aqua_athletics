<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Aqua Athletics</title>
        <meta charset="utf-8"  name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="form.css">
        <link rel="shortcut icon" href="image/logo_aqua.jpg" type="image/x-icon">
        <script>
        window.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const level = params.get('level');
            const activity = params.get('activity');

            if (level) {
                const levelSelect = document.getElementById('lvl');
                for (const option of levelSelect.options) {
                    if (option.text.toLowerCase() === level.toLowerCase()) {
                        option.selected = true;
                        break;
                    }
                }
            }

            if (activity) {
                const activitySelect = document.getElementById('act');
                for (const option of activitySelect.options) {
                    if (option.text.toLowerCase().includes(activity.toLowerCase())) {
                        option.selected = true;
                        break;
                    }
                }
            }
        });
        </script>
    </head>

    

    <body>
        <header>
            <nav>
                <div>
                    <a href="./main.html"><img src="image/logo_aqua.jpg" alt="Logo"></a>
                </div>
                <div>
                    <a href="./main.html">Home</a>
                    <a href="./activites.html">Activites</a>
                    <a href="#">Booking</a>
                </div>
            </nav>
        </header>

        <div class="placeholder"></div>
        
        <h1>BOOK YOUR ADVENTURE</h1>

        <form class='book' method="post">
            <input id="nom" type="text" name="nom" placeholder="NAME" required>

            <input id="date" type="date" name="date" required>

            <input id="email" type="email" name="email" placeholder="EMAIL" required>

            <input id="hour" type="time" name="hour"  min="08:00" max="18:00" step="1800"  required>

            <input id="phone" type="tel" name="phone" pattern="0[1-9](([-. ]?| *)[0-9]{2}){4}"placeholder="PHONE NUMBER: XX XX XX XX XX" required>
			<section>
			<select id="lvl" name="level" class="lvl" required>
				<option value="" disabled selected>-- Choose a level -- </option>
				<option value="Lvl1">Beginner</option>
				<option value="Lvl2">Intermediate</option>
				<option value="Lvl3">Expert</option>
			</select>
            <select id="act" name="act" required>
				<option value="" disabled  selected>-- Choose an activity -- </option>
				<option value="Act1">Scuba diving</option>
				<option value="Act2">Water skiing</option>
				<option value="Act3">Rafting</option>
				<option value="Act4">Paddle boarding</option>
				<option value="Act5">Jet skiing</option>
				<option value="Act6">Canyoning</option>
            </select>
            </section>
            <div>
                <textarea name="message" placeholder="MESSAGE"></textarea>
            </div>
            
            
            <button type="submit" value="Send">Send</button>

        </form>
